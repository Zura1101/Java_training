<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employees - Day3</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="data:," />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Employees (Day 3 - CRUD)</h1>
            <p class="muted">POST / PUT / DELETE from frontend â†’ backend</p>
        </header>

        <section class="card">
            <div class="row row-between">
                <h2>Employee List</h2>
                <button id="refreshBtn" class="btn">Refresh</button>
            </div>

            <div id="status" class="status hidden"></div>

            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th style="width:70px;">ID</th>
                            <th>Name</th>
                            <th style="width:160px;">Department</th>
                            <th style="width:120px;">Salary</th>
                            <th style="width:180px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </section>

        <section class="grid">
            <div class="card">
                <h2>Add Employee (POST)</h2>
                <form id="addForm" class="form">
                    <label>Name <input id="addName" type="text" required /></label>
                    <label>Department <input id="addDept" type="text" required /></label>
                    <label>Salary <input id="addSalary" type="number" min="0" step="0.01" required /></label>
                    <button class="btn primary" type="submit">Add</button>
                </form>
            </div>

            <div class="card">
                <h2>Update Employee (PUT)</h2>
                <form id="updForm" class="form">
                    <label>ID <input id="updId" type="number" min="1" required /></label>
                    <label>Name <input id="updName" type="text" required /></label>
                    <label>Department <input id="updDept" type="text" required /></label>
                    <label>Salary <input id="updSalary" type="number" min="0" step="0.01" required /></label>
                    <button class="btn warning" type="submit">Update</button>
                </form>

                <p class="muted hint">Tip: click <b>Edit</b> in table to auto-fill this form.</p>
            </div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>

</html>
