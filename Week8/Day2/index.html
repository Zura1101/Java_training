<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employees - Day2</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="data:," />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Employees (Day 2)</h1>
            <p class="muted">Display employees in table + Add Employee form (UI only)</p>
        </header>

        <section class="card">
            <div class="row row-between">
                <h2>Employee List</h2>
                <button id="refreshBtn" class="btn">Refresh</button>
            </div>

            <div id="status" class="status hidden"></div>

            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th style="width:70px;">ID</th>
                            <th>Name</th>
                            <th style="width:160px;">Department</th>
                            <th style="width:120px;">Salary</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </section>

        <section class="card">
            <h2>Add Employee (Day 2 - UI only)</h2>

            <form id="addForm" class="form">
                <label>
                    Name
                    <input id="name" type="text" placeholder="Bhargav" required />
                </label>

                <label>
                    Department
                    <input id="department" type="text" placeholder="IT" required />
                </label>

                <label>
                    Salary
                    <input id="salary" type="number" min="0" step="0.01" placeholder="8000" required />
                </label>

                <button class="btn primary" type="submit">Add (UI only)</button>
            </form>

            <p class="muted hint">
                Day2: form is ready. Day3 will connect this form to backend (POST).
            </p>
        </section>
    </div>

    <script src="./app.js"></script>
</body>

</html>
